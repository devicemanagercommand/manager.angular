version: '3.8'

services:

  #Angular 
  client_angular:
    build:
      context: ./
      dockerfile: Dockerfile
    image: mgr_client_angular:1.32.3
    environment:
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "80"
    volumes:
      - /data/mgr/angular/logs:/app/log
      - /data/data:/data/data
    networks:
      - dmc_network 

networks:
  dmc_network:
    external: true
