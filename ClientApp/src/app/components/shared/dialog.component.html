<h1 mat-dialog-title>
  {{data.title}}
</h1>
<div mat-dialog-content>
  <div style="float:right">
    <mat-icon *ngIf="data.type == dialogType.Info">info</mat-icon>
    <mat-icon *ngIf="data.type == dialogType.Error">error</mat-icon>
    <mat-icon *ngIf="data.type == dialogType.Warning">warning</mat-icon>
    <mat-icon *ngIf="data.type == dialogType.Question">help</mat-icon>
  </div>
  <p>
    {{data.message}}
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" cdkFocusInitial *ngIf="data.no">{{data.no}}</button>
  <button mat-raised-button color="primary" class="yes-button" [mat-dialog-close]="true">{{data.yes}}</button>
</div>
