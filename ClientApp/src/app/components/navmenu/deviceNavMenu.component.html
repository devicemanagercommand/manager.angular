<div class="pos-f-t">
  <div class="navbar navbar-expand-lg navbar-dark bg-faded">

    <button mat-button color="primary" matTooltip="{{rs.Resource('LabelRefresh')}}"
            placement="bottom"
            class="d-lg-none"
            (click)="helper.refresh()">
      <mat-icon>refresh</mat-icon>
    </button>


    <button type="button" class="navbar-toggler ml-auto" data-toggle="collapse" aria-expanded="false" aria-controls="navbarNavDropdown" data-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="nav navbar-nav navbar-left">
      </ul>
      <ul class="nav navbar-nav mr-auto">
        <li>
          <button mat-button [routerLink]="['/devices/download']"
                  data-transition="flip" matTooltip="{{ rs.Resource('InfoDownload') }}" class="xs-full-width">
            <mat-icon>archive</mat-icon>&nbsp;<span class="d-inline d-lg-none">{{ rs.Resource('InfoDownload') }}</span>
          </button>
        </li>
      </ul>

      <ul class="nav navbar-nav mx-auto">
        <li *ngIf="existsAnyDevicesRemoved()">
          <button mat-button matTooltip="{{ rs.Resource('ShowRemoved') }}" class="xs-full-width" (click)="showRemovedDevicesAction()">
            <mat-icon>hide_source</mat-icon>&nbsp;<span class="d-inline d-lg-none">{{ rs.Resource('ShowRemoved') }}</span>
          </button>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li>
          <button mat-button matTooltip="{{ this.userInfo?.name }}" class="xs-full-width">
            <mat-icon>account_circle</mat-icon>&nbsp;<span class="d-inline d-lg-none">{{ this.userInfo?.name }}</span>
          </button>
        </li>
      </ul>

      <ul class="nav navbar-nav nav-justified">
        <li [routerLinkActive]="['link-active']">
          <button mat-button (click)="open()" matTooltip="{{ rs.Resource('LabelLogout')}}" class="xs-full-width">
            <mat-icon>exit_to_app</mat-icon>&nbsp;<span class="d-inline d-lg-none">{{ rs.Resource('LabelLogout')}}</span>
          </button>
        </li>
      </ul>



    </div>

  </div>
</div>
